{% extends 'article/base.html' %} {% block content %}
<main class="ms-sm-auto  px-md-4">
  <div class="container">
    {% if form.errors %}
    <div class="alert alert-danger">
      <span class="title">{{ form.errors }} </span>
    </div>
    {% endif %} {% if success %}
    <div class="alert alert-success text-center">
      <span class="title"
        >{{ success }}
        <a href="{% url 'drafts' %}" class="fw-bold"
          ><i class="bi bi-arrow-right-square"></i></a
      ></span>
    </div>
    {% endif %}
  </div>
  <div class="text-center pt-3">
    <h3 class="title">Draft now, Publish when you feel like &#128540;</h3>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          name="title"
          value="{{ form.title.value }}"
        />
        <label for="floatingInput">Article Title</label>
      </div>
      <br />
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input
              type="file"
              class="form-control"
              id="image"
              name="image"
              value="{{ form.image.value }}"
            />
            <label for="floatingInput">Article cover</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <select name="topic" class="form-control">
              <option value="">--Select Topic-</option>
              {% for category in categories %}
              <option value="{{ category.id }}">
                {{ category.title }}
              </option>
              {% endfor %}
            </select>
            <label for="floatingInput">Article Topic</label>
          </div>
        </div>
      </div>
      <br />
      <textarea  name="content" id="summernote" cols="30" rows="10" class="form-control" ></textarea>
      <div class="alert alert-info">
        <span class="text-info">
          Its even better to draft on a PC <i class="bi bi-check"></i
        ></span>
      </div>
      <button class="w-100 btn b_btn" type="submit">SAVE</button>
    </form>
  </div>
</main>

{% endblock %}
