{% extends 'article/base.html' %} {% block content %}
<div class="text-end">
  <a href="{% url 'topic_new' %}" class="btn btn-success">Add Topic</a>
</div>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="album py-5">
    <div class="container">
      {% if articles %}
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for topic in topics %}
        <div class="col">
          <div class="card shadow-sm">
            <img
              style="height: 200px; object-fit: cover"
              src="{{ base_url }}/media/{{ topic.image }}"
            />
            <div class="card-body">
              <p class="card-text">{{ topic.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a
                    href="{% url 'topic' topic.slug %}"
                    class="btn btn-sm btn-outline-secondary fw-bold"
                  >
                    View
                  </a>
                  <a
                    href="{{ base_url}}/topics/{{ topic.id }}/edit/"
                    class="btn btn-sm btn-outline-secondary fw-bold"
                  >
                    Edit
                  </a>
                  <a class="btn btn-sm btn-outline-secondary fw-bold" href="#">
                    Unpublish
                  </a>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %} {% else %}
        <h5 class="title text-center">
          You have not added any topics yet, once you do they will appear
          here
        </h5>
        <div class="text-center bg-white"></div>
      </div>
      {% endif %}
    </div>
  </div>
</main>
{% endblock %}
