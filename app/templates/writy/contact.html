{% extends 'writy/base.html' %} {% block content %}
<div class="container pt-3 pb-5">
  <h1 class="h3 mb-3 fw-normal title text-center">
    We are glad, you want contact us, We reply in minutes.
  </h1>

  <main class="form-signin h-100">
    {% if message %}
    <div class="alert alert-success text-center">
      <span class="title">{{ message }} &#128513; </span>
    </div>
    {% endif %}
  
    <div class="container">
      {% if form.errors %}
      <div class="alert alert-danger">
        <span class="title">{{ form.errors }}</span>
      </div>
      {% endif %}
    </div>
    <form action="{% url 'contact' %}" method="POST">
      {% csrf_token %}
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" name="email" value="{{ form.email.value }}"
          placeholder="name@example.com" />
        <label for="floatingInput">Email</label>
      </div>
      <br />
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password" name="subject"
          value="{{ form.subject.value }}" />
        <label for="floatingPassword">Subject</label>
      </div>
      <br />
      <div class="form-floating">
        <textarea name="message" col="10" id="floatingPassword" class="form-control">
  Message {{ form.subject.value }}</textarea>
      </div>
  
      <br />
      <button class="w-100 btn btn-lg b_btn" type="submit">
        Send Message
      </button>
    </form>
  </main>
</div>


{% endblock %}
