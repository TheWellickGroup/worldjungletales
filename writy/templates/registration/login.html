{% extends 'registration/base.html' %} {% block content %}

    <div>
        <main class="form-signin h-100">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal title">Welcome Back</h1>

                <div class="form-floating">
                    <input
                            type="text"
                            class="form-control"
                            id="floatingInput"
                            name="username"
                            placeholder="name@example.com"
                    />
                    <label for="floatingInput">Username</label>
                </div>
                <br/>
                <div class="form-floating">
                    <input
                            type="password"
                            class="form-control"
                            id="floatingPassword"
                            placeholder="Password"
                            name="password"
                    />
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"/> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">
                    Sign in
                </button>
                <p class="mt-5 ">
                    <a href="{% url 'password_reset' %}" style="color: #ef5b25 !important"
                    >Lost password?</a
                    >
                </p>
                <p class="mt-5"> Don't have account? <a href="{% url 'register' %}"> <b
                    style="color: #ef5b25 !important;">Sign up</b> </a></p>
                <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
            </form>
        </main>
    </div>

{% endblock %}
