{% extends 'registration/base.html' %} {% block content %}

<div>
  <main class="form-signin">
    {% if form.non_field_errors %}
    <ul class="form-errors">
      {% for error in form.non_field_errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <form action="" method="POST">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal title">Create a Free Account</h1>

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          name="username"
          id="floatingInput"
          placeholder="Blogger "
          required
        />
        <label for="floatingInput">Username</label>
      </div>
      <br />
      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          name="email"
          id="floatingInput"
          placeholder="name@example.com"
          required
        />
        <label for="floatingInput">Email Address</label>
      </div>
      <br />
      <div class="form-floating">
        <input
          type="password"
          name="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          required
        />
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" required/> I agree to Writy's
          <a href="{% url 'terms' %}" style="color: #ef5b25 !important"
            >Terms and Conditions</a
          >
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Register
      </button>

      <p class="mt-5">
        Already have an account?
        <a href="{% url 'login' %}">
          <b style="color: #ef5b25 !important">Login</b>
        </a>
      </p>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
  </main>
</div>

{% endblock %}
