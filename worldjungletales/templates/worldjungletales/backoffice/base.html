<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T35P5TK5CN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-T35P5TK5CN');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Jungle Tales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRGCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <style>
    body {
      background-color: #ffffff;
    }

    .navbar {
      backdrop-filter: blur(10px);
      background-color: #212529;
    }
    .article-card {
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .article-card:hover {
      transform: translateY(-5px);
    }

    .article-image {
      height: 220px;
      background-size: cover;
      background-position: center;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="position-relative" style="z-index: 10;">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top ">
      <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand fs-3 fw-bold">
          <span class="text-success">World</span>
          <span>Jungle</span>
          <span class="text-success">Tales</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="{% url 'backoffice'%}" class="nav-link text-white"><i class="bi bi-speedometer2"></i>
                Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'all_topics'%}" class="nav-link text-white"><i class="bi bi-tags-fill"></i> Topics</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'articles'%}" class="nav-link text-white"><i class="bi bi-journal-richtext"></i> Articles</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'drafts'%}" class="nav-link text-white"><i class="bi bi-file-earmark-text"></i> Drafts</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'article_new'%}" class="nav-link text-white"><i class="bi bi-pencil-square"></i> Create
                new</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'home'%}" class="nav-link text-white"><i class="bi bi-house-fill"></i> Visit Site</a>
            </li>
          </ul>
          {% if request.user.is_authenticated %}
          <a href="{% url 'backoffice' %}" class="text-white btn btn-success">Dashboard</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% if messages %}
      {% for message in messages %}
      <div class="pt-3">
        <div class="alert border-0 shadow-sm position-relative overflow-hidden"
          style="background-color: #d4e7f7; border-radius: 15px;">
          <div class="position-absolute"
            style="width: 100%; height: 5px; top: 0; left: 0; background: linear-gradient(to right, #7bb6dd, #a9cce4, #7bb6dd);">
          </div>
          <div class="d-flex align-items-center py-2">
            <div class="me-3">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                  fill="#7bb6dd" fill-opacity="0.2" stroke="#3e7cad" stroke-width="2" />
                <path d="M12 16.5V16.6" stroke="#3e7cad" stroke-width="2" stroke-linecap="round" />
                <path d="M12 7.5V13.5" stroke="#3e7cad" stroke-width="2" stroke-linecap="round" />
              </svg>
            </div>
            <div style="font-family: 'Avenir', 'Helvetica', sans-serif; color: #3e7cad;">{{ message }}</div>
          </div>
          <div class="position-absolute" style="bottom: 0; right: 0; opacity: 0.15;">
            <svg width="70" height="70" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M21.5 9C20.5 5 17.5 3 12 3C6.5 3 3.5 6.5 3.5 9C3.5 11.5 4.5 12.5 6 13.5C4.5 14.5 4 16 4 17.5C4 20.5 7 21.5 11 21.5C15 21.5 18 20.5 18 17.5C18 15.5 16.5 14.5 15 13.5C17 12.5 18.5 11.5 19.5 9.5"
                stroke="#3e7cad" stroke-width="2" stroke-linecap="round" />
            </svg>
          </div>
        </div>
      </div>
      {% endfor %}
      {% endif %}
      {% block content %}
      {% endblock %}
    </div>

  </div>

  <script>
    $(document).ready(function () {
      $("#summernote").summernote({
        placeholder: "Start writing about your wildlife adventure...",
        tabsize: 2,
        height: 420,
        toolbar: [
          ["style", ["style"]],
          ["font", ["bold", "underline", "clear"]],
          ["color", ["color"]],
          ["para", ["ul", "ol", "paragraph"]],
          ["table", ["table"]],
          ["insert", ["link", "picture", "video"]],
          ["view", ["fullscreen", "codeview", "help"]],
        ],
      });
    });
  </script>
</body>

</html>
